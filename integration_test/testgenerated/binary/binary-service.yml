types:
  definitions:
    default-package: api
    objects:
      BinaryAlias:
        alias: binary
      BinaryAliasOptional:
        alias: optional<binary>
      BinaryAliasAlias:
        alias: optional<BinaryAlias>
      CustomObject:
        fields:
          data: binary
          binaryAlias: optional<BinaryAlias>
services:
  TestService:
    name: Test Service
    package: api
    endpoints:
      binaryAlias:
        http: POST /binaryAlias
        args:
          body: BinaryAlias
        returns: BinaryAlias
      binaryAliasOptional:
        http: POST /binaryAliasOptional
        returns: BinaryAliasOptional
      binaryAliasAlias:
        http: POST /binaryAliasAlias
        args:
          body: BinaryAliasAlias
        returns: BinaryAliasAlias
      binary:
        http: POST /binary
        args:
          body: binary
        returns: binary
      binaryOptional:
        http: POST /binaryOptional
        returns: optional<binary>
      binaryList:
        http: POST /binaryList
        args:
          body: list<binary>
        returns: list<binary>
      bytes:
        http: POST /bytes
        args:
          body: CustomObject
        returns: CustomObject
