types:
  definitions:
    default-package: api
    objects:
      RidAlias:
        alias: rid
      StringAlias:
        alias: string
      CustomObject:
        fields:
          data: binary
services:
  TestService:
    name: Test Service
    package: api
    endpoints:
      echo:
        http: GET /echo
      pathParam:
        http: GET /path/{param}
        args:
          param: string
      pathParamAlias:
        http: GET /path/alias/{param}
        args:
          param: StringAlias
      pathParamRid:
        http: GET /path/rid/{param}
        args:
          param: rid
      pathParamRidAlias:
        http: GET /path/rid/alias/{param}
        args:
          param: RidAlias
      bytes:
        http: GET /bytes
        returns: CustomObject
      binary:
        http: GET /binary
        returns: binary
      maybeBinary:
        http: GET /optional/binary
        returns: optional<binary>
