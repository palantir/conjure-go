plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.9.0
        checksums:
          darwin-amd64: 501fe4b5ba54bc24878720773579ef040effff449d5bf1d6498fbe7442005c47
          linux-amd64: d21dda4b63305380e788bec8fddf5a973a6c0ffc393bf84fd8e384d4320de0d7
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.6.0
        checksums:
          darwin-amd64: 08421336b1eeae8b0fd64a07cf46eed7d58f909000362fbc5774bc2faafd2043
          linux-amd64: e6ef27ba3cbc0c5939430145b2b84eff2ef6d5e56fac405bd90787ee72c57ef2
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
