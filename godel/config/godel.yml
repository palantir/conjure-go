plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.17.0
        checksums:
          darwin-amd64: 210639f5013a5cb959c832350ad82e0b5f745b58c1e260712416a2cd439671c6
          linux-amd64: 087e49ae2f5fa5b27166976ab015a42b84d1a329e7e7781977a569672c99c62e
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.12.0
        checksums:
          darwin-amd64: faf5ca799e1fb0d9d1017f0d8b4dabcc13a4cec96109ee231a88a7ee27cda4ea
          linux-amd64: d89cda000fbbb11121203d2ff2546803c2d002e6a00e6ff1bdf53209c3a93ca5
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
