plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.13.0
        checksums:
          darwin-amd64: 052e1016abcd9c12c6cdc950271b2d05f8bba7d63e0f2061f0a42da668142044
          linux-amd64: 4c38df8de6277a6b15ed9e1eaf2448e90072ae69c74d2549abbcb64503ecaa8c
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.8.0
        checksums:
          darwin-amd64: 379ed60ad5112be24c3f8e553869c4ae9b67542384433503b9cca4991ac69f5c
          linux-amd64: e3831808174662c4c134f4231c37c3c3733d4f8e5fc92a24bb1570018e256b3a
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
