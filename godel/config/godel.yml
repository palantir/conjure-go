plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.15.0
        checksums:
          darwin-amd64: 0aa237fb1cb2a87996679ff90adc90daed447ead90ac6754d21b67e50e67eac3
          linux-amd64: 9db41f19f07a7fb178592fc9fc1cd681d42a329146dace33577efb9c6703d344
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.10.0
        checksums:
          darwin-amd64: 73716e7c38875a505828640431f372c21db166b14523a9294357680d1e572212
          linux-amd64: 1a44ffc5262c2369678757451ba75b00ef3189fe5a37d06c23609712d784f9c8
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
