plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.8.0
        checksums:
          darwin-amd64: b139799cdb6bb4d3e440f24631c1bfe7fc362978fb37663dc45f460c1a0af684
          linux-amd64: 29eac0e09eeea516ad7e1595f69ee87bd8f8ecb72f979f4549ef054131fd62ac
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.5.0
        checksums:
          darwin-amd64: f93c5467cc35eeffffdcf93706b6b5956a9089c3d260bae8653fb141085dcced
          linux-amd64: 6a744d15c598edd97888c95df416769819b048631f4ebb0067ad4055c365e074
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
