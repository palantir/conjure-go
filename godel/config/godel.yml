plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.11.0
        checksums:
          darwin-amd64: 5140c4ad8bfcb5cd081669fa951baa9e9c90223e2c4b2eba0cd9e00e778a069c
          linux-amd64: a0277b508c27dd6eefadf0b5a1d261bb21ba8faa4279043cbeecfb0d1cd5c94d
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.7.0
        checksums:
          darwin-amd64: a71c31b2b38f8049a91efbc8e0a86cfc23469b51bd21906598ae53951a12feff
          linux-amd64: fce391bdf3fee0b2fe446e5d65ca06e0cad8372bd8fcb2e5405045dc3e56e56d
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
