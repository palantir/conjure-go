plugins:
  resolvers:
    - https://github.com/{{index GroupParts 1}}/{{index GroupParts 2}}/releases/download/v{{Version}}/{{Product}}-{{Version}}-{{OS}}-{{Arch}}.tgz
  plugins:
    - locator:
        id: com.palantir.godel-mod-plugin:mod-plugin:1.19.0
        checksums:
          darwin-amd64: 06679055c8072b906f6b18958bbb173a05ef813b57d77e08748e67f5e27bb8c2
          linux-amd64: df9d9dab7f6d852a1435d5cada4fcb5329b238071e7ca0e7e5e6c796bf7abaaa
    - locator:
        id: com.palantir.godel-generate-plugin:generate-plugin:1.13.0
        checksums:
          darwin-amd64: 347c498df14002ce98c0495570ac2bfaed952e977387ec152356ab06bdac1b9e
          linux-amd64: de284e722ffa17ff54cab15179acccf59499e87c9246bffea3cb481571f53acd
environment:
  GO111MODULE: "on"
  GOFLAGS: "-mod=vendor"
exclude:
  names:
    - "\\..+"
    - "vendor"
  paths:
    - "godel"
    - "conjure-api/conjure"
    - "conjure-go-verifier/conjure"
    - "integration_test/testgenerated/auth/api"
    - "integration_test/testgenerated/binary/api"
    - "integration_test/testgenerated/cli/api"
    - "integration_test/testgenerated/client/api"
    - "integration_test/testgenerated/errors/api"
    - "integration_test/testgenerated/post/api"
    - "integration_test/testgenerated/objects/api"
    - "integration_test/testgenerated/server/api"
    - "integration_test/testgenerated/queryparam/api"
