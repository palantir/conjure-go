products:
  conjure-go:
    build:
      main-pkg: .
      environment:
        CGO_ENABLED: "0"
      os-archs:
      - os: darwin
        arch: amd64
      - os: darwin
        arch: arm64
      - os: linux
        arch: amd64
    dist:
      disters:
        os-arch-bin:
          type: os-arch-bin
          config:
            os-archs:
            - os: darwin
              arch: amd64
            - os: darwin
              arch: arm64
            - os: linux
              arch: amd64
    publish: {}
product-defaults:
  publish:
    group-id: com.palantir.conjure
